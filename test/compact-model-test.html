<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>api-headers-document test</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

  <script src="./amf-loader.js"></script>
  <script type="module" src="../api-headers-document.js"></script>
</head>
<body>

  <test-fixture id="Opened">
    <template>
      <api-headers-document opened></api-headers-document>
    </template>
  </test-fixture>

  <script type="module">
  /* global AmfLoader */
  suite('Compact json-ld model', () => {
    let element;
    let amf;
    let headers;
    suiteSetup(() => {
      return AmfLoader.load(0, 0, true)
      .then((data) => {
        amf = data[0];
        headers = data[1];
      });
    });
    setup((done) => {
      element = fixture('Opened');
      element.amfModel = amf;
      element.headers = headers;
      flush(() => done());
    });

    test('hasHeaders is computed', () => {
      assert.isTrue(element.hasHeaders);
    });

    test('api-type-document is rendered', () => {
      const panel = element.shadowRoot.querySelector('api-type-document');
      assert.ok(panel);
    });

    test('no-info is not rendered when has data', () => {
      const node = element.shadowRoot.querySelector('.no-info');
      assert.notOk(node);
    });

    test('Toggle button hides the table', (done) => {
      const button = element.shadowRoot.querySelector('.section-title-area');
      button.click();
      flush(() => {
        const collapse = element.shadowRoot.querySelector('iron-collapse');
        assert.isFalse(collapse.opened);
        done();
      });
    });
  });
  </script>
</body>
</html>
