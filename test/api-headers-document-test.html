<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>api-headers-document test</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>
  <link rel="import" href="../../arc-polyfills/arc-polyfills.html">
  <script src="amf-loader.js"></script>
  <link rel="import" href="../api-headers-document.html">
  <custom-style>
    <style is="custom-style">
    :root {
      --api-headers-document-title-narrow: {
        font-weight: 200;
        font-size: 16px;
      };
    }
    </style>
  </custom-style>
</head>
<body>
  <test-fixture id="Basic">
    <template>
      <api-headers-document></api-headers-document>
    </template>
  </test-fixture>

  <test-fixture id="Opened">
    <template>
      <api-headers-document opened></api-headers-document>
    </template>
  </test-fixture>

  <test-fixture id="Narrow">
    <template>
      <api-headers-document opened narrow></api-headers-document>
    </template>
  </test-fixture>

  <script>
  /* global AmfLoader, MockInteractions */
  suite('Basic', () => {
    test('hasHeaders is false by default', () => {
      const element = fixture('Basic');
      assert.isFalse(element.hasHeaders);
    });

    test('no-info is rendered when opened', (done) => {
      const element = fixture('Opened');
      flush(() => {
        const node = element.shadowRoot.querySelector('.no-info');
        assert.ok(node);
        done();
      });
    });
  });

  suite('With model', () => {
    let element;
    let amf;
    let headers;
    suiteSetup(() => {
      return AmfLoader.load(0, 0)
      .then((data) => {
        amf = data[0];
        headers = data[1];
      });
    });
    setup((done) => {
      element = fixture('Opened');
      element.amfModel = amf;
      element.headers = headers;
      flush(() => done());
    });

    test('hasHeaders is computed', () => {
      assert.isTrue(element.hasHeaders);
    });

    test('api-type-document is rendered', () => {
      const panel = element.shadowRoot.querySelector('api-type-document');
      assert.ok(panel);
    });

    test('no-info is not rendered when has data', () => {
      const node = element.shadowRoot.querySelector('.no-info');
      assert.notOk(node);
    });

    test('Toggle button hides the table', (done) => {
      const button = element.shadowRoot.querySelector('.toggle-button');
      MockInteractions.tap(button);
      flush(() => {
        const collapse = element.shadowRoot.querySelector('iron-collapse');
        assert.isFalse(collapse.opened);
        done();
      });
    });
  });

  suite('Narrow layout', () => {
    let element;
    let amf;
    let headers;
    suiteSetup(() => {
      return AmfLoader.load(0, 0)
      .then((data) => {
        amf = data[0];
        headers = data[1];
      });
    });
    setup((done) => {
      element = fixture('Narrow');
      element.amfModel = amf;
      element.headers = headers;
      flush(() => done());
    });

    test('Has narrow attribute', () => {
      assert.isTrue(element.hasAttribute('narrow'));
    });

    test('Narrow style is applied to the title', () => {
      const title = element.shadowRoot.querySelector('.headers-title');
      const fontWeight = getComputedStyle(title).fontWeight;
      const fontSize = getComputedStyle(title).fontSize;
      assert.equal(fontWeight, '200');
      assert.equal(fontSize, '16px');
    });
  });
  </script>
</body>
</html>
