    <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<dom-bind id="demo">
      <template is="dom-bind">
        <header>
          <paper-dropdown-menu label="Select demo API">
            <paper-listbox slot="dropdown-content" id="apiList" on-selected-changed="_apiChanged">
              <paper-item data-src="demo-api.json">Demo API</paper-item>
              <paper-item data-src="demo-api-compact.json">Demo api - compact model</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
          <div class="spacer"></div>
        </header>

        <raml-aware raml="{{amfModel}}" scope="model"></raml-aware>

        <div class="vertical-section-container centered" role="main">
          <api-navigation aware="model" endpoints-opened=""></api-navigation>

          <template is="dom-if" if="[[hasHeaders]]">
            <api-headers-document opened="" aware="model" headers="[[headers]]"></api-headers-document>
          </template>

          <template is="dom-if" if="[[!hasHeaders]]">
            <p>Select an endpoint in the navigation to see the demo.</p>
          </template>
        </div>

        <demo-element id="helper" amf-model="{{amfModel}}"></demo-element>
      </template>
    </dom-bind>`;

document.body.appendChild($_documentContainer.content);
</script>
    <script type="module">
import '../../../@webcomponents/shadycss/entrypoints/apply-shim.js';
import '../../../@polymer/polymer/lib/elements/custom-style.js';
import '../../../@polymer/polymer/lib/elements/dom-bind.js';
import '../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '../../../@polymer/iron-demo-helpers/demo-snippet.js';
import '../../../@polymer/paper-styles/typography.js';
import '../../../raml-aware/raml-aware.js';
import '../../../api-navigation/api-navigation.js';
import '../../../@polymer/paper-dropdown-menu/paper-dropdown-menu.js';
import '../../../@polymer/paper-item/paper-item.js';
import '../../../@polymer/paper-listbox/paper-listbox.js';
import '../../../@polymer/neon-animation/web-animations.js';
import '../../../api-console-default-theme/api-console-default-theme.js';
import '../api-headers-document.js';
import { PolymerElement } from '../../../@polymer/polymer/polymer-element.js';
(function(app) {
  class DemoElement extends ApiElements.AmfHelperMixin(PolymerElement) {}
  window.customElements.define('demo-element', DemoElement);

  app.hasHeaders = false;
  app._load = function() {
    document.getElementById('apiList').selected = 0;
  };
  app._apiChanged = function(e) {
    const file = e.target.selectedItem.dataset.src;
    app._loadFile(file);
  };
  app._loadFile = function(file) {
    fetch('./' + file)
    .then((response) => response.json())
    .then((data) => {
      app.amfModel = data;
    });
  };
  app._navChanged = function(e) {
    const type = e.detail.type;
    if (type === 'method') {
      app.setData(e.detail.selected);
      app.hasHeaders = true;
    } else {
      app.hasHeaders = false;
    }
  };
  app.setData = function(id) {
    const webApi = app.$.helper._computeWebApi(app.amfModel);
    const method = app.$.helper._computeMethodModel(webApi, id);
    const expects = app.$.helper._computeExpects(method);
    const headers = app.$.helper._computeHeaders(expects);
    app.headers = headers;
    //
    // const enc = app.amfModel[0]['http://a.ml/vocabularies/document#encodes'][0];
    // const endpoints = enc['http://a.ml/vocabularies/http#endpoint'];
    // const endpointId = id.substr(0, id.lastIndexOf('/'));
    // const endpoint = endpoints.find((item) => item['@id'] === endpointId);
    // const methods = endpoint['http://www.w3.org/ns/hydra/core#supportedOperation'];
    // const method = methods.find((item) => item['@id'] === id);
    // const expects = method['http://www.w3.org/ns/hydra/core#expects'];
    // const request = expects.find((item) => item['@type'].indexOf('http://a.ml/vocabularies/http#Request') !== -1);
    // const headers = request['http://a.ml/vocabularies/http#header'];
    // app.headers = headers;
  };
  window.addEventListener('WebComponentsReady', () => app._load());
  window.addEventListener('api-navigation-selection-changed', app._navChanged);
})(document.getElementById('demo'));
</script>
