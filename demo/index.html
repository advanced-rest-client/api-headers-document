<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>api-headers-document demo</title>

    <style>
    .main.centered {
      max-width: 1440px !important;
    }

    body.styled {
      --anypoint-dropdown-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
      --anypoint-autocomplete-dropdown-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
      --arc-font-subhead-font-size: 16px;
      --arc-font-subhead-font-weight: 400;
      --arc-font-subhead-line-height: 24px;
      --code-mirror-height: auto;

      --arc-font-body2-font-size: 14px;
      --arc-font-body2-font-weight: 500;
      --arc-font-body2-line-height: 24px;
    }

    api-headers-document {
      margin-left: 40px;
      flex: 1;
      flex-basis: 0.000000001px;
    }
    </style>
  </head>
  <body>
    <div id="demo"></div>

    <script type="module" src="index.js"></script>
    <script>
    document.addEventListener('WebComponentsReady', function() {
      if (!window.ShadyCSS) {
        return;
      }
      function shouldAddDocumentStyle(n) {
        return n.nodeType === Node.ELEMENT_NODE && n.localName === 'style' && !n.hasAttribute('scope');
      }
      const CustomStyleInterface = window.ShadyCSS.CustomStyleInterface;

      const candidates = document.querySelectorAll('style');
      for (let i = 0; i < candidates.length; i++) {
        const candidate = candidates[i];
        if (shouldAddDocumentStyle(candidate)) {
          CustomStyleInterface.addCustomStyle(candidate);
        }
      }
    });
    </script>
  </body>
</html>
